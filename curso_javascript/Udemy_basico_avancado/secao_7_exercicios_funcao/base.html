<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseString(palavra) {
            if(palavra !== "") {                
                return palavra.split('').reverse().join('');
            }
        }        
        console.log(reverseString("guilherme"));
    </script>
</body>
</html>
